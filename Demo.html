<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-slider {
            position: relative;
        }
        .hero-slider img {
            height: 70vh;
            object-fit: cover;
        }
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }
        .search-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .search-container input,
        .search-container select,
        .search-container button {
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .top-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        .top-buttons .btn {
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- Slider Section -->
    <div id="propertySlider" class="carousel slide hero-slider" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1920x800?text=Delhi+Property+1" class="d-block w-100" alt="Property 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1920x800?text=Delhi+Flat+2" class="d-block w-100" alt="Property 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1920x800?text=Delhi+Land+3" class="d-block w-100" alt="Property 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#propertySlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#propertySlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <!-- Search Box -->
        <div class="search-container">
            <div class="top-buttons">
                <button class="btn btn-primary">Buy</button>
                <button class="btn btn-secondary">Rent</button>
                <button class="btn btn-info">Commercial</button>
                <button class="btn btn-success">PG-Coliving</button>
                <button class="btn btn-warning">Plots</button>
            </div>
            <form action="/search" method="GET">
                <input type="text" name="location" class="form-control" placeholder="Enter location" required>
                <div class="d-flex gap-2">
                    <select name="type" class="form-select" required>
                        <option value="" disabled selected>Property Type</option>
                        <option value="flat">Flat</option>
                        <option value="land">Land</option>
                        <option value="villa">Villa</option>
                    </select>
                    <input type="number" name="min_price" class="form-control" placeholder="Min Price" required>
                    <input type="number" name="max_price" class="form-control" placeholder="Max Price" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Search</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
